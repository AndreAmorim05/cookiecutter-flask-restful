{% raw %}
{% extends  "base.html" %}
{% endraw %}

{% raw %}
{% block style %}
<style>
    #slider{
        padding-top: 50px;
        background: #2f2e41;
        transform: skew(0deg, -3deg) translateY(100px);
    }
    .bg-image{
        background: url(../static/assets/flask-logo.png);
        -webkit-background-size: cover;
        background-repeat: no-repeat;
        background-size: 68% auto;
        background-position: center center;
        background-attachment: fixed;
        z-index:  10;
    }
    .wrap{
        transform: skew(0deg, 3deg);
        width: 100%;
    }
    footer{
        margin-top: auto;
    }
</style>
{% endblock %}

{% block content %}
<!--SLIDER-->
<div id="slider" class="block mt-5">
    <div class="bg-image wrap">
        <div class="container pt-5">
            <div class="row">
                <div class="col-lg-4 col-md-6 align-self-center mb-md-0 mb-4">
                <h1>Cookiecutter Flask RESTful</h1>
                <h4 class="mb-4">Using factory pattern</h4>
                <a
                    href="#"
                    class="button btn btn-primary button-primary d-md-inline-block d-block mb-md-0 mb-2 mr-md-2"
                    >source code</a
                >
                <a
                    href="https://github.com/AndreAmorim05"
                    class="button btn btn-outline-primary button-primary-outline d-md-inline-block d-block"
                    >My Github</a
                >
                </div>
                <div class="col-lg-8 col-md-6 align-self-center text-center">
                <img src="{{url_for('static',filename='assets/cookiecutter.png')}}" class="img-fluid" />
            </div>
        </div>
    </div>
</div>
</div>
<!--//SLIDER-->
{% endblock %}
{% endraw %}
